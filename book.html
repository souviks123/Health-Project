                    <div class="user-details">
                      <div class="input-box">
                        <b><label class="fullname">Full Name</label></b>

                        <input type="text"  name="fullname" id="fullname" placeholder="Enter your name" required>
                      </div>
                      <div class="input-box">
                        <b><label for="uname">User name</label></b>
                        
                        <input type="text" name="uname" id="uname" placeholder="Enter your username" required>
                      </div>
                      <div class="input-box">
                       <b> <label for="email">Email</label></b>
                        <input type="text" name="email" id="email" placeholder="Enter your email" required>
                      </div>
                      <div class="input-box">
                        <b><label class="phone">Phone Number</label></b>
                        <input type="text" name="phone" id="phone" placeholder="Enter your number" required>
                      </div>
                      <div class="input-box">
                        <b><level class="details">Password</level></b>
                        <input type="text" placeholder="Enter your password" required>
                      </div>
                      <div class="input-box">
                       <b> <lebel class="details">Confirm Password</level></b>
                        <input type="text" placeholder="Confirm your password" required>
                      </div>
                    </div>
                    <div class="gender-details">
                      <input type="radio" name="gender" id="first">
                      <input type="radio" name="gender" id="second">
                      <input type="radio" name="gender" id="third">

                        <label for="first">

                      <label for="second">
                        <span class="dot two"></span>

                      <label for="third">

                      </div>
                    </div>
